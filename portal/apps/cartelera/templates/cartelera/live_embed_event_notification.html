<div class="breaking-notice">
  <div class="container">
    <span class="msg-title">Transmitiendo en vivo:</span>
      <a class="msg-link" href="{% if event.notification_url %}{{ event.notification_url }}{% else %}{% url 'cartelera-vivo' %}{% endif %}">{{ event.notification_text|default:event.title }}</a>
    <span class="btn-close" data-object="cartelera/live_embed_event" data-id="{{ event.id }}">&times;</span>
  </div>
</div>

{% if formset.non_form_errors %}{% spaceless %}
<div class="row alert-box">
  <div class="col s12">        
        
            {% if form_error_title %}<span class="title">{{ form_error_title }}</span>{% endif %}            
                <ul>
                    {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>                 
  </div>
</div>
{% endspaceless %}
{% endif %}

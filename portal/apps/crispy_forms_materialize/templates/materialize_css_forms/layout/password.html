<div id="div_id_{{ field.name }}" class="validate input-field col s12">
    <label for="id_{{ field.name }}" class="required">
        {{ field.label }} <span class="asterisk">(requerido)</span>
    </label>
    <input id="id_{{ field.name }}" type="password" class="textinput textInput" name="{{ field.name }}" autocomplete="new-password">
    <span toggle="#id_{{ field.name }}" class="toggle-password visibility"></span>
    {% for error in field.errors %}
        <small id="error_{{ forloop.counter }}_id_{{ field.name }}" class="error red-text">
            {{ error }}
        </small>
    {% endfor %}
</div>

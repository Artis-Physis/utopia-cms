{% load markup ldml %}

<div class="extension extension-{{ extension.size }}"{% if extension.background_color %} style="background:{{ extension.background_color }};"{% endif %}>
    {% if extension.headline %}
        <h3 class="extension__title">{{ extension.headline }}</h3>
    {% endif %}
    <div class="extension__body">
        {{ extension.body|ldmarkup_extension|safe }}
    </div>
</div>

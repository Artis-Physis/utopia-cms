<html>
<body>
<div class="fb-like" data-href="http://{{ site.domain }}{{ article.get_absolute_url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-action="recommend" data-font="arial"></div>
<div class="g-plusone" data-size="medium" callback="google_plusone_callback" data-href="http://{{ site.domain }}"></div>
<a href="https://twitter.com/share?screen_name=ladiaria&text={{ article.headline|urlizetrunc:40 }}" class="twitter-share-button" data-lang="es" data-url="http://{{ site.domain }}{{ article.get_absolute_url }}">Tweet</a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8">

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=158940513322";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));



window.fbAsyncInit = function() {
	FB.Event.subscribe('edge.create', function(href, widget) {
    // Do something, e.g. track the click on the "Like" button here
    alert('You just liked ' + href);
    jQuery.ajax('/share/twitter/?url=' + href)
    });
};


jQuery(document).ready(function($) {
	var e = document.createElement('script');
	e.type="text/javascript"; e.async = true;
	e.src = 'http://platform.twitter.com/widgets.js';
	document.getElementsByTagName('head')[0].appendChild(e);

	$(e).load(function() {
		function tweetIntentToAnalytics(intent_event) {
			if (intent_event) {
				var label = intent_event.data.tweet_id;
				alert(decodeURIComponent( (RegExp('url=' + '(.+?)(&|$)').exec($(intent_event.target).attr('src'))||[,""])[1] ));
			}
		}
		twttr.events.bind('tweet', tweetIntentToAnalytics);
	});
});

function google_plusone_callback(){
	alert('google_plusone_callback()!');
}
</script>
<!-- Place this tag in your head or just before your close body tag -->
<script type="text/javascript" src="https://apis.google.com/js/plusone.js">
  {lang: 'es-419'}
</script>

</body>
</html>

<div id="notification-subscribe1" class="ld-snackbar ld-snackbar--active js-ld-snackbar" amp-access="NOT authenticated">
  <div class="ld-snackbar__title">
    <div amp-access="credits">
      <template amp-access-template type="amp-mustache">
        Suscribite o ingresá
      </template>
    </div>
    <div amp-access="NOT credits">
      Suscribite o ingresá
    </div>
    <button on="tap:notification-subscribe1.hide" class="js-close-ld-snackbar ld-snackbar__close ld-snackbar__close-top" type="button" aria-pressed="false" aria-label="Cerrar">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" d="M0 0h24v24H0V0z"/><path fill="#fff" d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
    </button>
  </div>
  <div class="ld-snackbar__body ld-snackbar__body-sm">
    <p class="desc">Accedé a 10 artículos gratis por mes con la suscripción gratuita.</p>
    <a href="{% url 'account-signup' %}" class="ld-btn-regular ld-snackbar__btn--white ld-snackbar__btn">
        Suscribite gratis
    </a>
    <p class="desc">¿Ya tenés suscripción?</p>
    <a href="{% url 'account-login' %}?next={% firstof request.path '/' %}" class="btn bordered">
        Ingresá
    </a>
  </div>
  <div class="ld-snackbar__body ld-snackbar__body-lg">
    <div class="container">
      <div class="row">
        <div class="col s6 ld-snackbar__col">
          <div class="ld-snackbar__text ld-snackbar__block">
            Accedé a 10 artículos gratis por mes con la suscripción gratuita.
          </div>
          <div class="ld-snackbar__block">
            <a href="{% url 'account-signup' %}" class="ld-btn-default">Suscribite gratis</a>
          </div>
        </div>
        <div class="col s6 ld-snackbar__col ld-snackbar__col--bordered">
          <div class="ld-snackbar__text ld-snackbar__block">
            ¿Ya tenés suscripción?
          </div>
          <div class="ld-snackbar__block">
            <a href="{% url 'account-login' %}?next={% firstof request.path '/' %}" class="btn bordered">
              Ingresá
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
